<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://kit.fontawesome.com/7bb53d793d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    
    <header>
        <div>
            <div class="container mx-auto px-16 lg:px-36 lg:flex pt-10 mb-28 justify-between items-center">
                <div>
                    <h1 class="text-7xl font-semibold">It's good <br> tea time at The <br> Tea House</h1>
                    <p class="my-5">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                    <button class="bg-gradient-to-r from-orange-400 via-orange-600 to-red-600 px-5 py-2 text-white rounded-lg mb-5">Explore More</button>
                </div>
                <div class="relative">
                    <img src="images/banner.png" alt="">
                    <div class="flex items-center gap-3 shadow-lg w-56 p-5 rounded-lg absolute left-28 bottom-8 bg-white">
                        <div>
                            <i class="fa-solid fa-star text-amber-400 text-3xl"></i>
                        </div>
                        <div>
                            <h3 class="text-2xl font-bold">5.00</h3>
                            <p>Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>


</body>
</html>
